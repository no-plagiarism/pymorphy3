[tox]
envlist = {py27,py35,py36,py37,py38,pypy,pypy3}-{fast,slow},docs
minversion = 2.1.1
skip_missing_interpreters = True

[testenv]
deps=
    pytest
    pytest-cov
    tqdm
    coverage >= 4.0

    py27,pypy: futures
    {py27,py35,py36,py37,py38}-fast: lxml

    ; keep support for pymorphy3==0.8 dictionaries
    slow: pymorphy3-dicts==2.4.393442.3710985


commands=
    ; a workaround for tox bug: https://bitbucket.org/hpk42/tox/issue/176/
    pip install -I {toxinidir}

    fast: pip install pymorphy3[fast]

    py27,py35,py36,py37,py38,pypy3: pip install psutil
    py27,py35,py36,py37,py38,pypy3: pymorphy dict mem_usage

    py.test \
        --doctest-modules \
        --cov=pymorphy3 \
        {posargs:pymorphy3 tests}

; setenv=
;    PYMORPHY2_DICT_PATH = ../pymorphy3-dicts/pymorphy2_dicts/data

[testenv:docs]
deps=
    sphinx
    sphinx-rtd-theme
changedir=docs
commands=
    sphinx-build -W -b html . {envtmpdir}/html
